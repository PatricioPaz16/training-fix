<div class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-cyan-700">
        <tr>
          <th *ngFor="let column of displayedColumns" 
              class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider">
            {{ columnHeaders[column] || (column | titlecase) }}
          </th>
          <th class="px-6 py-4 text-left text-xs font-semibold text-white uppercase tracking-wider">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let element of dataSource; let i = index" 
            class="hover:bg-gray-50 transition-colors duration-200">
          <td *ngFor="let column of displayedColumns" 
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ getNestedValue(element, column) }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex space-x-2">
              <button (click)="verDetalle(element)" 
                      class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-cyan-700 bg-cyan-50 border border-cyan-200 rounded-md hover:bg-cyan-100 hover:border-cyan-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-1">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                Ver
              </button>
              <button (click)="editarItem(element)" 
                      class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-gray-700 bg-gray-50 border border-gray-200 rounded-md hover:bg-gray-100 hover:border-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Editar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p-dialog 
  [(visible)]="dialogVisible"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="custom-dialog"
  [style]="{ width: '500px' }">
  
  <ng-template pTemplate="header">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-cyan-100 rounded-lg flex items-center justify-center">
        <svg class="w-4 h-4 text-cyan-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h3 class="text-lg font-semibold text-gray-800">Detalles del Registro</h3>
    </div>
  </ng-template>

  <div class="space-y-4" *ngIf="selectedRow">
    <div *ngFor="let col of displayedColumns" class="border-b border-gray-100 pb-3 last:border-b-0">
      <div class="flex flex-col space-y-1">
        <label class="text-sm font-medium text-gray-600">{{ columnHeaders[col] || col }}</label>
        <span class="text-base text-gray-800 bg-gray-50 px-3 py-2 rounded-md border border-gray-200">{{ getNestedValue(selectedRow, col) }}</span>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end space-x-2">
      <button type="button" 
              (click)="cerrarDialog()" 
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1 transition-colors duration-200">
        Cerrar
      </button>
      <button type="button" 
              (click)="editarDesdeDialog()" 
              class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 border border-transparent rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-1 transition-colors duration-200">
        Editar
      </button>
    </div>
  </ng-template>
</p-dialog>

<p-dialog 
  [(visible)]="editDialogVisible"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="custom-dialog"
  [style]="{ width: '600px' }">
  
  <ng-template pTemplate="header">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-cyan-100 rounded-lg flex items-center justify-center">
        <svg class="w-4 h-4 text-cyan-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
      </div>
      <h3 class="text-lg font-semibold text-gray-800">Editar Registro</h3>
    </div>
  </ng-template>

  <div class="space-y-4" *ngIf="editingRow">
    <div *ngFor="let col of displayedColumns" class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">{{ columnHeaders[col] || col }}</label>
      <input type="text" 
             [(ngModel)]="editingRow[col]"
             class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-200"
             [placeholder]="'Ingrese ' + (columnHeaders[col] || col).toLowerCase()">
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end space-x-2">
      <button type="button" 
              (click)="cancelarEdicion()" 
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-1 transition-colors duration-200">
        Cancelar
      </button>
      <button type="button" 
              (click)="guardarCambios()" 
              class="px-4 py-2 text-sm font-medium text-white bg-cyan-600 border border-transparent rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-1 transition-colors duration-200">
        Guardar Cambios
      </button>
    </div>
  </ng-template>
</p-dialog>
