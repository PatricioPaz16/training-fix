<div class="min-h-screen bg-gray-50">
  <div class="bg-gradient-to-r from-cyan-700 to-cyan-800 text-white p-8 shadow-lg mb-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex items-center space-x-4 mb-6">
        <div class="w-10 h-10 bg-cyan-600 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-semibold">Gestión de Clientes</h1>
          <p class="text-cyan-100 text-base">Sistema de administración de clientes</p>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-cyan-100">Total Clientes</p>
              <p class="text-2xl font-semibold text-white">{{ clientes.length }}</p>
            </div>
            <div class="w-8 h-8 bg-cyan-500 rounded-full flex items-center justify-center">
              <span class="text-white font-medium text-sm">{{ clientes.length }}</span>
            </div>
          </div>
        </div>
        <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-cyan-100">Clientes Activos</p>
              <p class="text-2xl font-semibold text-white">{{ clientes.length }}</p>
            </div>
            <div class="w-8 h-8 bg-cyan-500 rounded-full flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-4">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-cyan-100">Nuevos Este Mes</p>
              <p class="text-2xl font-semibold text-white">0</p>
            </div>
            <div class="w-8 h-8 bg-cyan-500 rounded-full flex items-center justify-center">
              <span class="text-white font-medium text-sm">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-6">
    <div class="bg-white rounded-lg shadow-md border border-gray-200">
      <div class="flex justify-between items-center p-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
          <svg class="w-5 h-5 mr-2 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
          </svg>
          Lista de Clientes
        </h2>
        <button class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Nuevo Cliente
        </button>
      </div>
      
      <div class="p-6">
        <app-table
          [dataSource]="clientes"
          [displayedColumns]="displayedColumns"
          [columnHeaders]="columnHeaders"
          (onEdit)="editarCliente($event)"
          (onView)="verCliente($event)">
        </app-table>
      </div>
    </div>
  </div>
</div>
